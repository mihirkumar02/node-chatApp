<html>
    <head>
        <title>CHAT APP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
          .btn a{
            text-decoration: none;
            color: white;
          }

          .loader-bg{
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            background: white;
            transition: opacity 0.5s ease;
          }

          .loader{
            border: 1 solid transparent;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            position: absolute;
            top: calc(50vh - 75px);
            left: calc(50vw - 75px);
          }

          .loader:before, .loader:after{
            content: '';
            border: 1em solid black;
            border-radius: 50%;
            width: inherit;
            height: inherit;
            position: absolute;
            top: 0;
            left: 0;
            animation: loader 2s linear infinite;
            opacity: 0;
          }

          .loader:before{
            animation-delay: .5s;
          }

          .load-finish{
              opacity: 0;
              pointer-events: none;
          }

          @keyframes loader {
             0%{
               transform: scale(0);
               opacity: 0;
             }            
             50%{
               opacity:1;
             } 
             100%{
               transform: scale(1);
               opacity: 0;
             }
          }

        </style>
    </head>
    <body>
      <div class="loader-bg">
          <div class="loader"></div>
      </div>

      <div class="container">
      <h1><u>JOIN A CHAT</u></h1>
      <hr>
        <div class="btn btn-success">
          <a href="/admin">GO TO ADMIN PAGE</a>
        </div>
      <br>
      <hr>
      <div style="text-align: center;">
          <h4>SCAN TO GET THE OTP</h4>
          <canvas id="canvas" style="padding: 10px; border: 2px solid black;"></canvas>
      </div>
      <form action="/logon" method="get" onsubmit="return check();">
          <div class="form-group">
          <label for="username">ENTER USERNAME</label>
          <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
          <label for="otp">OTP</label>
          <input type="text" class="form-control" id="otp" name="otp">
          </div>
          <button type="submit" class="btn btn-primary">JOIN</button>
      </form>
    </div>
<script src="qr.js"></script>
<script>
  var roomId = 9876;
  var otp = Math.floor((Math.random() * 100) + 1) * Math.floor((Math.random() * 100) + 1);
  if(otp<1000)
      otp = otp+1000;
  var otp1 = ""+otp;
  QRCode.toCanvas(document.getElementById('canvas'), otp1, function (error) {
    if (error) console.error(error)
    console.log('success!');
  });

  function check()
  {
      console.log("COMING HERE");
//      otp1 = otp1+roomId;
      console.log(otp1);
      if(document.querySelector("#otp").value!=(otp1+roomId))   
      {
          alert("WELCOME");
          return true;
      }
      else
      return true;
  }

window.addEventListener('load', function(){
    const preload = document.querySelector('.loader-bg');
    preload.classList.add('load-finish');
});
</script> 
    </body>
</html>
